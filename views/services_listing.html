<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>LinuxONE容器云 &mdash; 服务列表</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

	  <!-- Facebook and Twitter integration -->
		<meta property="og:title" content=""/>
		<meta property="og:image" content=""/>
		<meta property="og:url" content=""/>
		<meta property="og:site_name" content=""/>
		<meta property="og:description" content=""/>
		<meta name="twitter:title" content="" />
		<meta name="twitter:image" content="" />
		<meta name="twitter:url" content="" />
		<meta name="twitter:card" content="" />

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<link rel="shortcut icon" href="favicon.ico">

		<!-- Google Webfonts -->
		<link href='http://fonts.useso.com/css?family=Roboto:400,300,100,500' rel='stylesheet' type='text/css'>
		<link href='http://fonts.useso.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

		<!-- Animate.css -->
		<link rel="stylesheet" href="css/animate.css">
		<!-- Icomoon Icon Fonts-->
		<link rel="stylesheet" href="css/icomoon.css">
		<!-- Magnific Popup -->
		<link rel="stylesheet" href="css/magnific-popup.css">
		<!-- Salvattore -->
		<link rel="stylesheet" href="css/salvattore.css">
		<!-- Theme Style -->
		<link rel="stylesheet" href="css/constyle.css">
		<!-- Modernizr JS -->
		<script src="js/modernizr-2.6.2.min.js"></script>
		<!-- FOR IE9 below -->
		<!--[if lt IE 9]>
		<script src="js/respond.min.js"></script>
		<![endif]-->

		<script src="js/socket.io.min.js"></script>
	</head>


	<body>
		<!-- sidebar -->
		<div id="fh5co-offcanvass">
			<ul>
				<li class="active"><a href="">返回主页</a></li>
				<li><a href="">镜像广场</a></li>
				<li><a href="">我的镜像</a></li>
				<li><a href="">服务列表</a></li>
				<li><a href="">私有集群</a></li>
				<li><a href="">资源监控</a></li>
			</ul>
		</div>

		<header id="fh5co-header" role="banner">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<a href="#" class="fh5co-menu-btn js-fh5co-menu-btn">导航 <i class="icon-menu"></i></a>
						<a class="navbar-brand" href="index.html">服务列表</a>
					</div>
				</div>
			</div>
		</header>
		<!-- END .header -->

		{{#each items}}
			<ul class="fh5co-list-check">
				<div id="zContainerService">
					<li class="fh5co-include">{{NAMES}}</li>
				</div>
				<div id="zContainerImage">
					<li class="fh5co-include">{{IMAGE}}</li>
				</div>
				<div id="zContainerPort">
					<li class="fh5co-include">{{PORTS}}</li>
				</div>
				<div id="zContainerBuildDate">
					<li class="fh5co-include">{{CREATED}}</li>
				</div>
				<div id="zContainerStatus">
					<li class="fh5co-include">{{STATUS}}</li>
				</div>
			</ul>
		{{/each}}


		<!-- jQuery -->
		<script src="js/jquery.min.js"></script>
		<!-- jQuery Easing -->
		<script src="js/jquery.easing.1.3.js"></script>
		<!-- Bootstrap -->
		<script src="js/bootstrap.min.js"></script>
		<!-- Waypoints -->
		<script src="js/jquery.waypoints.min.js"></script>
		<!-- Magnific Popup -->
		<script src="js/jquery.magnific-popup.min.js"></script>
		<!-- Salvattore -->
		<script src="js/salvattore.min.js"></script>
		<!-- Main JS -->
		<script src="js/main.js"></script>

	</body>
</html>
