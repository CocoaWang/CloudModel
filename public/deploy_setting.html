<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Deploy &mdash; setting </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- mine -->
	<script src="js/socket.io.min.js"></script>

</head>

<body>

<header>
	<div align="center">
		<a href="index.html">Deploy</a>
	</div>
</header>
<!-- END .header -->

<div align="center">

<form action="/order" method="post">

	<p style="font-family:cursive;color:#1b1b1b;">service name</p>
	<input type="text" name='zCaaSservice'>

	<p style="font-family:cursive;color:#1b1b1b;">image</p>
	<input type="text" name='zCaaSimage' value='MongoDB' placeholder="MongoDB" readonly="value">


	<p style="font-family:cursive;color:#1b1b1b;">CPU</p>
	<!--<input type="text" class="form-control" placeholder="First Name">-->
	<select name='zCaaScores'>
		<option value ="1core">1 core</option>
		<option value ="2core">2 core</option>
		<option value="3core">3 core</option>
	</select>


	<p style="font-family:cursive;color:#1b1b1b;">memory</p>
	<!--<input type="text" class="form-control" placeholder="First Name">-->
	<select name="zCaaSmemory">
		<option value ="512MB">512MB</option>
		<option value ="1GB">1GB</option>
		<option value="2GB">2GB</option>
	</select>


	<p style="font-family:cursive;color:#1b1b1b;">cmd</p>
	<input type="text" name='zCaaScmd'>

	<p style="font-family:cursive;color:#1b1b1b;">link</p>
	<input type="text" name='zCaaSlink'>

	<br>
	<br>
	<br>
	<br>
	<br>
	<input type="submit" value="Deploy Container">

</form>

</div>

</body>
</html>
